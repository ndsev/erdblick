name: DefaultStyle
version: 1.0
rules:
  - geometry: ["mesh", "polygon"]
    color: teal
    opacity: 0.8
  - geometry: ["point", "line"]
    color: moccasin
    opacity: 1.0
    width: 1.0
  - geometry: ["point", "line", "mesh", "polygon"]
    color: red
    opacity: 1.0
    width: 4.0
    mode: highlight
