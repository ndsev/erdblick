name: build-release

on:
  push:
    branches:
      - 'feature/renderer-wasm-demo'
  pull_request:
  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Ninja
        run: |
          sudo apt update && sudo apt install ninja-build

      - name: Install Conan
        run: |
          pip install conan
          conan profile detect
          conan --version

      - name: Install mapget (git+conan)
        run: |
          cd $(mktemp -d)
          git clone "https://github.com/ndsev/mapget.git" -b use-conan
          cd mapget
          conan create . -s compiler.cppstd=20 -s build_type=Release -b missing \
            -pr:b default -pr:h "$GITHUB_WORKSPACE/conan-profiles/emscripten.profile" \
            -o with_httplib=False \
            -o with_service=False \
            -o with_wheel=False

      - name: Build demo with Emscripten
        run: |
          $GITHUB_WORKSPACE/ci/00_linux_setup.bash
          $GITHUB_WORKSPACE/ci/10_linux_build.bash

      - name: Release artifacts
        uses: actions/upload-artifact@v3.1.2
        with:
          name: erdblick
          path: |
            static/*
