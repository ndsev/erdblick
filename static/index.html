<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Erdblick</title>

    <!-- Non-Module 3rd-party sources -->
    <script src="./deps/jquery-3.2.1-min.js"></script>
    <script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.108/Build/Cesium/Cesium.js"></script>
    <!-- Enable for debugging with CesiumUnminified folder from Cesium Release zip. -->
    <!-- <script src="./deps/CesiumUnminified/Cesium.js"></script> -->

    <!-- Erdblick WASM library -->
    <script type="module" src="./libs/core/erdblick-core.js"></script>

    <!-- MapComponent sources -->
    <script type="module" src="/mapcomponent/batch.js"></script>
    <script type="module" src="/mapcomponent/view.js"></script>
    <script type="module" src="/mapcomponent/model.js"></script>
    <script type="module" src="/mapcomponent/timer.js"></script>
    <script type="module" src="/mapcomponent/utils.js"></script>

    <!-- App -->
    <script type="module" src="./index.js"></script>

    <!-- Style sheets -->
    <link rel="stylesheet" href="./index.css">
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.108/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
</head>
<body>

<div id="cesiumContainer" class="mapviewer-renderlayer"></div>

<div id="info" class="panel">
    <span class="toggle-indicator"></span>
    erdblick v0.2.0 //
    <button onclick="loadAllTiles()">Load Tiles</button> //
    <button onclick="reloadStyle()">Reload Style</button><br>
    <div id="log"></div>
</div>

<div id="selectionPanel" class="panel">
    <span class="toggle-indicator"></span>
    <span>Selected Feature: </span><span id="selectedFeatureId"></span>
    <pre id="selectedFeatureGeoJson"></pre> <!-- Use <pre> for preserving whitespace -->
</div>

</body>
</html>
